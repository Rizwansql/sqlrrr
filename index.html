    <style>
        :root { --gold: #ffcc00; --dark-bg: #050505; --card-bg: #121212; --whatsapp: #25d366; }

        /* 1. Header & Moving Text (शान्ति/Marquee) */
        .header { background: #000; position: fixed; top: 0; width: 100%; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .moving-text { background: #111; color: var(--gold); font-size: 0.7rem; padding: 5px 0; overflow: hidden; white-space: nowrap; border-bottom: 1px solid #222; }

        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        
        /* SQL PREMIUM HUB - Centered */
        .logo-box { padding: 15px; display: flex; justify-content: center; align-items: center; position: relative; }
        .logo-main { font-weight: 900; color: var(--gold); font-size: 1.4rem; letter-spacing: 1px; text-align: center; width: 100%; }
        .menu-trigger { position: absolute; right: 20px; color: var(--gold); font-size: 1.5rem; cursor: pointer; }

        /* 2. Working Menu Buttons */
        .side-nav { position: fixed; top: 0; right: -280px; width: 260px; height: 100%; background: #000; z-index: 2000; transition: 0.4s; border-left: 2px solid var(--gold); box-shadow: -5px 0 15px rgba(0,0,0,0.5); }
        .side-nav a { display: block; padding: 20px; color: white; text-decoration: none; border-bottom: 1px solid #222; font-weight: bold; font-size: 1rem; }
        .side-nav a:hover { background: #111; color: var(--gold); }
        .close-btn { color: #ff3333 !important; border-top: 2px solid #333; margin-top: 20px; }

        /* 3. Cards Grid (Min Price ₹300) */
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--gold); }
        .card img { width: 60px; margin-bottom: 10px; }
        .balance { font-size: 0.85rem; color: var(--gold); font-weight: bold; }
        .price { color: #00ff88; font-size: 1.2rem; font-weight: bold; margin: 10px 0; display: block; }
        .buy-btn { background: var(--gold); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: 900; width: 100%; cursor: pointer; }

        /* 4. Payment System Popup */
        #payment-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .pay-card { background: #111; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px; border: 2px solid var(--gold); }
        .pay-card img { width: 220px; border: 4px solid white; border-radius: 10px; margin: 15px 0; }

        /* WhatsApp Support Fix */
        #whatsapp-btn { position: fixed; bottom: 25px; right: 25px; background: var(--whatsapp); width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 3000; border: 2px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.6); text-decoration: none; }
    </style>
