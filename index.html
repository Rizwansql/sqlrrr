<script>
    const aiResponses = {
        "price": "हमारे कार्ड्स की कीमत ₹300 से ₹1000 के बीच है। यह मार्केट का सबसे बेस्ट रेट है।",
        "working": "जी हाँ! सभी कार्ड्स 100% वर्किंग हैं और Play Store, Free Fire, PUBG पर टेस्टेड हैं।",
        "trust": "हम एक प्रोफेशनल सर्विस हैं। रिज़वान भाई खुद एक एथिकल हैकर हैं, यहाँ धोखाधड़ी का कोई काम नहीं है।",
        "refund": "अगर कार्ड में कोई समस्या आती है, तो हम 24 घंटे के भीतर रिप्लेसमेंट या रिफंड की गारंटी देते हैं।",
        "owner": "इस हब के ओनर रिज़वान (Ethical Hacker) हैं। आप उन पर पूरा भरोसा कर सकते हैं।",
        "sol": "SOL (Solana) अभी काफी अच्छा परफॉर्म कर रहा है। लिक्विडिटी और मार्केट साइज को देखते हुए यह एक स्ट्रॉन्ग एसेट है।",
        "hello": "नमस्ते! SQL Premium Hub में आपका स्वागत है। मैं आपकी क्या सहायता कर सकता हूँ?",
        "payment": "आप UPI (PhonePe), BTC या USDT (BEP20) के ज़रिए सुरक्षित भुगतान कर सकते हैं।"
    };

    function sendMsg() {
        const input = document.getElementById('ai-input');
        const chat = document.getElementById('chat');
        if(!input.value) return;

        const userText = input.value.toLowerCase();
        chat.innerHTML += `<div class="msg msg-user">${input.value}</div>`;
        input.value = '';
        
        // Auto Scroll to bottom
        chat.scrollTop = chat.scrollHeight;

        setTimeout(() => {
            let reply = "मैं आपकी बात समझ रहा हूँ। क्या आप कार्ड के फीचर्स या पेमेंट के बारे में जानना चाहते हैं?";
            
            // Check for keywords in user text
            for (let key in aiResponses) {
                if (userText.includes(key)) {
                    reply = aiResponses[key];
                    break;
                }
            }

            chat.innerHTML += `<div class="msg msg-ai">${reply}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }, 1000);
    }
</script>
