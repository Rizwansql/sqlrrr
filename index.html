<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQL PREMIUM HUB | RIZWAN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --dark: #000; --wa: #25d366; --red: #ff3b3b; --blue: #007bff; --gpay: #4285F4; --paytm: #00BAF2; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--dark); color: white; padding-top: 110px; height: 100dvh; overflow: hidden; }

        /* Header & Menu */
        .top-line { background: var(--gold); color: #000; position: fixed; top: 0; width: 100%; z-index: 3000; height: 30px; line-height: 30px; font-weight: 900; text-align: center; font-size: 10px; text-transform: uppercase; }
        header { background: #000; border-bottom: 2px solid var(--gold); position: fixed; top: 30px; width: 100%; z-index: 2000; height: 70px; display: flex; align-items: center; justify-content: center; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--gold); letter-spacing: 2px; }
        .menu-btn { position: absolute; right: 20px; color: var(--gold); font-size: 1.8rem; cursor: pointer; }

        /* Cards Grid */
        .container { padding: 15px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; height: calc(100vh - 110px); overflow-y: auto; padding-bottom: 120px; }
        .card { background: #111; border: 1px solid #333; border-radius: 15px; padding: 15px; text-align: center; border-bottom: 3px solid #222; }
        .card img { height: 40px; margin-bottom: 10px; }
        .live-tag { color: #00ff88; font-weight: bold; font-size: 10px; display: block; margin-bottom: 8px; }
        .price { color: #00ff88; font-size: 1.3rem; font-weight: 800; display: block; margin-bottom: 10px; }
        .buy { background: var(--gold); color: #000; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: 900; cursor: pointer; }

        /* Payment Modal & Verification */
        #pay-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 6000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .pay-box { background: #111; padding: 20px; border: 2px solid var(--gold); border-radius: 15px; width: 100%; max-width: 380px; text-align: center; max-height: 90vh; overflow-y: auto; }
        .p-btn { padding: 12px; border-radius: 10px; margin: 8px 0; display: flex; align-items: center; gap: 12px; border: 1px solid #333; color: white; text-decoration: none; font-weight: bold; cursor: pointer; justify-content: center; }
        .p-btn img { width: 22px; }
        .v-box { margin-top: 15px; padding: 15px; border-top: 1px solid #333; }
        .v-input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--gold); background: #000; color: white; margin-bottom: 10px; text-align: center; }
        #v-res { font-weight: bold; font-size: 0.9rem; margin-top: 10px; }

        /* AI Window Full Screen Fix */
        #ai-window { position: fixed; bottom: 90px; right: 20px; width: 320px; height: 480px; background: #0b141a; z-index: 5000; display: none; flex-direction: column; border-radius: 15px; border: 2px solid var(--gold); transition: 0.3s; }
        #ai-window.full-screen { width: 100vw !important; height: 100vh !important; bottom: 0 !important; right: 0 !important; border-radius: 0 !important; top: 0; }
        .ai-header { background: #202c33; padding: 15px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--gold); }
        .ai-body { flex: 1; padding: 10px; overflow-y: auto; background: #000; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 85%; }
        .msg-ai { background: #232d36; align-self: flex-start; }
        .msg-user { background: #005c4b; align-self: flex-end; }
        
        .bot-btn { position: fixed; bottom: 20px; right: 20px; background: var(--wa); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-line">Verified Cards • 100% Working FF & PUBG Packs</div>
    <header><div class="logo">SQL PREMIUM HUB</div><div class="menu-btn" onclick="openMenu()"><i class="fas fa-bars"></i></div></header>

    <div class="container" id="grid"></div>

    <div id="ai-window">
        <div class="ai-header">
            <span>SQL AI BOT</span>
            <div>
                <i class="fas fa-expand-alt" onclick="document.getElementById('ai-window').classList.toggle('full-screen')" style="margin-right:15px; cursor:pointer;"></i>
                <i class="fas fa-times" onclick="toggleAI()" style="cursor:pointer;"></i>
            </div>
        </div>
        <div class="ai-body" id="chat"><div class="msg msg-ai">Boliye Rizwan bhai, kaise madad karu?</div></div>
        <div style="padding:10px; display:flex; gap:5px; background:#202c33;">
            <input type="text" id="ai-in" style="flex:1; padding:10px; border-radius:20px; border:none; outline:none;" placeholder="Puchiye...">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--gold); font-size:1.5rem;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="pay-modal">
        <div class="pay-box">
            <h3 style="color:var(--gold);">CHOOSE PAYMENT</h3>
            <p id="p-amt" style="margin:10px 0; color:#00ff88; font-weight:bold;"></p>
            <a id="up-l" href="#" class="p-btn" style="background:#673ab7;"><img src="https://img.icons8.com/color/48/phone-pe.png"> PhonePe / BHIM</a>
            <a id="gp-l" href="#" class="p-btn" style="background:#fff; color:#000;"><img src="https://img.icons8.com/color/48/google-logo.png"> Google Pay</a>
            <a id="py-l" href="#" class="p-btn" style="background:var(--paytm);"><img src="https://img.icons8.com/color/48/paytm.png"> Paytm</a>
            
            <div class="v-box">
                <p style="font-size:12px; margin-bottom:8px;">Submit Tranx ID for Instant Card Access</p>
                <input type="text" id="tid" class="v-input" placeholder="Enter Transaction ID">
                <button onclick="verifyT()" style="background:var(--gold); border:none; padding:10px; width:100%; border-radius:5px; font-weight:bold;">VERIFY PAYMENT</button>
                <div id="v-res"></div>
            </div>
            <button onclick="document.getElementById('pay-modal').style.display='none'" style="color:var(--red); border:none; background:none; margin-top:10px; font-weight:bold; cursor:pointer;">CANCEL</button>
        </div>
    </div>

    <div class="bot-btn" onclick="toggleAI()"><i class="fas fa-robot" style="color:white; font-size:28px;"></i></div>

    <script>
        function toggleAI() { const w = document.getElementById('ai-window'); w.style.display = (w.style.display==='flex')?'none':'flex'; }
        
        function openPay(amt) {
            document.getElementById('pay-modal').style.display = 'flex';
            document.getElementById('p-amt').innerText = "Amount: ₹" + amt;
            const upi = `upi://pay?pa=rizwanhasan90122778623@ybl&am=${amt}&cu=INR`;
            document.getElementById('up-l').href = upi;
            document.getElementById('gp-l').href = upi;
            document.getElementById('py-l').href = upi;
        }

        function verifyT() {
            const id = document.getElementById('tid').value;
            const res = document.getElementById('v-res');
            if(!id) return alert("Please enter ID first");
            res.innerHTML = "Checking... ⏳";
            res.style.color = "var(--gold)";
            setTimeout(() => {
                const states = ["Success ✅ Your card link will be sent on WhatsApp.", "Checking Needed ❌ - System Busy, Try manual check.", "Success ✅ Card Unlocked!", "Check Needed ⚠️ ID not found in database."];
                const final = states[Math.floor(Math.random() * states.length)];
                res.innerHTML = final;
                res.style.color = final.includes("Success") ? "#00ff88" : "var(--red)";
            }, 2000);
        }

        const cards = [
            {n:"Visa Gold", p:"1000", d:"Bal: ₹15,000 | Type: Credit", i:"https://img.icons8.com/color/96/visa.png"},
            {n:"Master Elite", p:"650", d:"Bal: ₹8,000 | Type: Debit", i:"https://img.icons8.com/color/96/mastercard.png"}
        ];
        const g = document.getElementById('grid');
        for(let i=1; i<=30; i++) {
            let c = cards[i % 2];
            g.innerHTML += `<div class="card"><img src="${c.i}"><b>${c.n} #${i}</b><div class="card-det">${c.d}</div><span class="live-tag">Live ✅</span><span class="price">₹${c.p}</span><button class="buy" onclick="openPay('${c.p}')">BUY NOW</button></div>`;
        }
    </script>
</body>
</html>
