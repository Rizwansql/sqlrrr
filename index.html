<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQL PREMIUM HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --dark: #000; --wa: #25d366; --red: #ff3b3b; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--dark); color: white; padding-top: 110px; height: 100dvh; overflow: hidden; }

        /* Header Fix */
        .top-line { background: var(--gold); color: #000; position: fixed; top: 0; width: 100%; z-index: 3000; height: 30px; line-height: 30px; font-weight: 900; text-align: center; font-size: 10px; text-transform: uppercase; }
        header { background: #000; border-bottom: 2px solid var(--gold); position: fixed; top: 30px; width: 100%; z-index: 2000; height: 70px; display: flex; align-items: center; justify-content: center; }
        .logo { font-size: 1.4rem; font-weight: 900; color: var(--gold); letter-spacing: 1px; }
        .menu-btn { position: absolute; right: 20px; color: var(--gold); font-size: 1.6rem; cursor: pointer; }

        /* Menu Fix */
        #side-menu { position: fixed; top: 0; right: -280px; width: 270px; height: 100%; background: #0a0a0a; z-index: 4000; transition: 0.3s; padding-top: 80px; border-left: 2px solid var(--gold); }
        .menu-item { padding: 18px 25px; border-bottom: 1px solid #1a1a1a; display: block; color: white; text-decoration: none; font-weight: bold; }
        .close-btn { position: absolute; top: 20px; left: 20px; color: var(--red); font-size: 1.5rem; }

        /* Card Layout Fix */
        .container { padding: 15px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; height: calc(100vh - 110px); overflow-y: auto; padding-bottom: 120px; }
        .card { background: #111; border: 1px solid #333; border-radius: 12px; padding: 12px; text-align: center; }
        .card img { height: 35px; margin-bottom: 8px; }
        .card b { display: block; font-size: 13px; margin-bottom: 4px; }
        .card-det { font-size: 10px; color: #888; margin-bottom: 8px; }
        .price { color: #00ff88; font-size: 1.1rem; font-weight: 800; display: block; margin-bottom: 8px; }
        .buy { background: var(--gold); color: #000; border: none; width: 100%; padding: 8px; border-radius: 6px; font-weight: 900; cursor: pointer; }

        /* Payment UI */
        #pay-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 6000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .pay-box { background: #111; padding: 20px; border: 2px solid var(--gold); border-radius: 15px; width: 100%; max-width: 350px; text-align: center; }
        .p-btn { background: #1a1a1a; padding: 12px; border-radius: 10px; margin: 10px 0; display: flex; align-items: center; gap: 12px; border: 1px solid #333; color: white; text-decoration: none; font-weight: bold; cursor: pointer; }
        .p-btn img { width: 25px; }

        /* Floating AI Fix */
        #ai-window { position: fixed; bottom: 90px; right: 20px; width: 280px; height: 380px; background: #0b141a; z-index: 5000; display: none; flex-direction: column; border-radius: 15px; border: 2px solid var(--gold); box-shadow: 0 10px 30px #000; }
        .ai-header { background: #202c33; padding: 10px; display: flex; justify-content: space-between; font-weight: bold; }
        .ai-body { flex: 1; padding: 10px; overflow-y: auto; background: #000; display: flex; flex-direction: column; gap: 8px; }
        .ai-footer { background: #202c33; padding: 8px; display: flex; gap: 5px; }
        .ai-footer input { flex: 1; border-radius: 20px; border: none; padding: 8px 12px; background: #2a3942; color: white; outline: none; font-size: 13px; }
        .msg { padding: 8px 12px; border-radius: 10px; max-width: 85%; font-size: 0.85rem; }
        .msg-ai { background: #202c33; align-self: flex-start; }
        .msg-user { background: #005c4b; align-self: flex-end; }
        
        .bot-btn { position: fixed; bottom: 20px; right: 20px; background: var(--wa); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-line">Verified Cards Hub • 100% Working ✅</div>
    
    <header>
        <div class="logo">SQL PREMIUM HUB</div>
        <div class="menu-btn" onclick="openMenu()"><i class="fas fa-bars"></i></div>
    </header>

    <div id="side-menu">
        <i class="fas fa-times close-btn" onclick="closeMenu()"></i>
        <a href="#" class="menu-item" onclick="location.reload()"><i class="fas fa-sync"></i> Refresh App</a>
        <a href="https://wa.me/919012277862" class="menu-item"><i class="fab fa-whatsapp"></i> Help & Support</a>
        <a href="#" class="menu-item" onclick="alert('Join @SQLRRR on Telegram')"><i class="fab fa-telegram"></i> Telegram</a>
    </div>

    <div class="container" id="grid"></div>

    <div class="bot-btn" onclick="toggleAI()"><i class="fas fa-robot" style="color:white; font-size:25px;"></i></div>

    <div id="ai-window">
        <div class="ai-header"><span>Smart AI</span><i class="fas fa-times" onclick="toggleAI()"></i></div>
        <div class="ai-body" id="chat"><div class="msg msg-ai">Namaste Rizwan bhai! Main kaise madad kar sakta hoon?</div></div>
        <div class="ai-footer">
            <input type="text" id="ai-input" placeholder="Puchiye..." onkeydown="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--gold);"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="pay-modal">
        <div class="pay-box">
            <h3 style="color:var(--gold); margin-bottom:15px;">SECURE PAYMENT</h3>
            <p id="amt" style="color:#00ff88; font-weight:bold; margin-bottom:15px;"></p>
            <a id="uLink" href="#" class="p-btn"><img src="https://img.icons8.com/color/48/phone-pe.png"> UPI Pay</a>
            <div class="p-btn" onclick="copyA('0xea67ed86d2a3f145a37f008c5bc0c523b50a039a', 'BTC')"><img src="https://img.icons8.com/color/48/bitcoin.png"> BTC (BEP20)</div>
            <div class="p-btn" onclick="copyA('0xea67ed86d2a3f145a37f008c5bc0c523b50a039a', 'USDT')"><img src="https://img.icons8.com/color/48/tether.png"> USDT (BEP20)</div>
            <button onclick="closePay()" style="background:none; color:var(--red); border:none; margin-top:15px; font-weight:bold; cursor:pointer;">CANCEL</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyCBXjCWYhoCfjCciMBHnWpOFwy22bbADOI"; 
        function openMenu() { document.getElementById('side-menu').style.right = '0'; }
        function closeMenu() { document.getElementById('side-menu').style.right = '-280px'; }
        function toggleAI() { const w = document.getElementById('ai-window'); w.style.display = (w.style.display === 'flex') ? 'none' : 'flex'; }

        async function sendMsg() {
            const input = document.getElementById('ai-input');
            const chat = document.getElementById('chat');
            const text = input.value.trim();
            if(!text) return;
            chat.innerHTML += `<div class="msg msg-user">${text}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });
                const data = await res.json();
                chat.innerHTML += `<div class="msg msg-ai">${data.candidates[0].content.parts[0].text}</div>`;
            } catch (e) { chat.innerHTML += `<div class="msg msg-ai">Server busy.</div>`; }
            chat.scrollTop = chat.scrollHeight;
        }

        function openPay(p) { 
            document.getElementById('pay-modal').style.display = 'flex'; 
            document.getElementById('amt').innerText = "Amount: ₹" + p;
            document.getElementById('uLink').href = `upi://pay?pa=rizwanhasan90122778623@ybl&am=${p}&cu=INR`;
        }
        function closePay() { document.getElementById('pay-modal').style.display = 'none'; }
        function copyA(a, t) { navigator.clipboard.writeText(a); alert(t + " Address Copied!"); }

        const cards = [
            {n:"Visa Gold", p:"1000", d:"Bal: ₹15,000 | Live ✅", i:"https://img.icons8.com/color/96/visa.png"},
            {n:"Master Card", p:"650", d:"Bal: ₹8,500 | Live ✅", i:"https://img.icons8.com/color/96/mastercard.png"},
            {n:"Amex Card", p:"450", d:"Bal: ₹5,000 | Live ✅", i:"https://img.icons8.com/color/96/amex.png"}
        ];
        const g = document.getElementById('grid');
        for(let i=1; i<=30; i++) {
            let c = cards[i % 3];
            g.innerHTML += `<div class="card"><img src="${c.i}"><b>${c.n} #${i}</b><div class="card-det">${c.d}</div><span class="price">₹${c.p}</span><button class="buy" onclick="openPay('${c.p}')">BUY NOW</button></div>`;
        }
    </script>
</body>
</html>
