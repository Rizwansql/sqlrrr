<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQL PREMIUM HUB | RIZWAN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --dark: #000; --wa: #25d366; --red: #ff3b3b; --blue: #007bff; --paytm: #00BAF2; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--dark); color: white; padding-top: 110px; height: 100dvh; overflow: hidden; position: relative; }

        /* Header Fix */
        .top-line { background: var(--gold); color: #000; position: fixed; top: 0; width: 100%; z-index: 3000; height: 30px; line-height: 30px; font-weight: 900; text-align: center; font-size: 10px; text-transform: uppercase; }
        header { background: #000; border-bottom: 2px solid var(--gold); position: fixed; top: 30px; width: 100%; z-index: 2000; height: 70px; display: flex; align-items: center; justify-content: center; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--gold); letter-spacing: 2px; }
        .menu-btn { position: absolute; right: 20px; color: var(--gold); font-size: 1.8rem; cursor: pointer; z-index: 2500; }

        /* Side Menu Fix */
        #side-menu { position: fixed; top: 0; right: -280px; width: 270px; height: 100%; background: #0a0a0a; z-index: 4000; transition: 0.3s; padding-top: 80px; border-left: 2px solid var(--gold); }
        .menu-item { padding: 18px 25px; border-bottom: 1px solid #1a1a1a; display: block; color: white; text-decoration: none; font-weight: bold; }
        .close-btn { position: absolute; top: 20px; left: 20px; color: var(--red); font-size: 1.5rem; cursor: pointer; }

        /* Cards Grid */
        .container { padding: 15px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; height: calc(100vh - 110px); overflow-y: auto; padding-bottom: 120px; }
        .card { background: #111; border: 1px solid #333; border-radius: 15px; padding: 12px; text-align: center; border-bottom: 3px solid #222; }
        .card img { height: 35px; margin-bottom: 8px; }
        .live-tag { color: #00ff88; font-weight: bold; font-size: 10px; display: block; margin-bottom: 5px; }
        .price { color: #00ff88; font-size: 1.2rem; font-weight: 800; display: block; margin-bottom: 8px; }
        .buy { background: var(--gold); color: #000; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: 900; cursor: pointer; }

        /* Payment UI with BTC/USDT */
        #pay-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 6000; display: none; justify-content: center; align-items: center; padding: 15px; }
        .pay-box { background: #111; padding: 20px; border: 2px solid var(--gold); border-radius: 15px; width: 100%; max-width: 380px; text-align: center; max-height: 90vh; overflow-y: auto; }
        .p-btn { padding: 10px; border-radius: 10px; margin: 6px 0; display: flex; align-items: center; gap: 10px; border: 1px solid #333; color: white; text-decoration: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        .p-btn img { width: 22px; }
        .v-input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--gold); background: #000; color: white; margin: 10px 0; text-align: center; }

        /* AI Full Screen & Keyboard Fix */
        #ai-window { position: fixed; bottom: 90px; right: 20px; width: 320px; height: 480px; background: #0b141a; z-index: 5000; display: none; flex-direction: column; border-radius: 15px; border: 2px solid var(--gold); transition: 0.3s; }
        #ai-window.full-screen { width: 100% !important; height: 100% !important; bottom: 0 !important; right: 0 !important; border-radius: 0 !important; z-index: 7000; position: fixed; top: 0; left: 0; }
        .ai-header { background: #202c33; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .ai-body { flex: 1; padding: 10px; overflow-y: auto; background: #000; display: flex; flex-direction: column; gap: 10px; }
        .ai-footer { padding: 12px; display: flex; gap: 8px; background: #202c33; }
        #ai-in { flex: 1; padding: 12px; border-radius: 20px; border: none; background: #2a3942; color: white; outline: none; font-size: 16px; } /* font-size 16px prevents zoom on mobile */

        .bot-btn { position: fixed; bottom: 20px; right: 20px; background: var(--wa); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; border: 2px solid white; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-line">Verified Cards Hub • SQL PREMIUM HUB</div>
    <header>
        <div class="logo">SQL PREMIUM HUB</div>
        <div class="menu-btn" onclick="openMenu()"><i class="fas fa-bars"></i></div>
    </header>

    <div id="side-menu">
        <i class="fas fa-times close-btn" onclick="closeMenu()"></i>
        <a href="#" class="menu-item" onclick="location.reload()">Refresh Website</a>
        <a href="https://t.me/SQL_RRR" class="menu-item" style="color:var(--blue)">Join Telegram</a>
    </div>

    <div class="container" id="grid"></div>

    <div id="ai-window">
        <div class="ai-header">
            <span>SQL SMART AI</span>
            <div>
                <i class="fas fa-expand-alt" onclick="maximizeAI()" style="margin-right:15px; cursor:pointer; color:var(--gold);"></i>
                <i class="fas fa-times" onclick="toggleAI()" style="cursor:pointer;"></i>
            </div>
        </div>
        <div class="ai-body" id="chat"></div>
        <div class="ai-footer">
            <input type="text" id="ai-in" placeholder="Yahan likhein..." onkeydown="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--gold); font-size:1.4rem;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="pay-modal">
        <div class="pay-box">
            <h3 style="color:var(--gold);">PAYMENT METHODS</h3>
            <p id="p-amt" style="margin:10px 0; color:#00ff88; font-weight:bold;"></p>
            
            <a id="up-l" href="#" class="p-btn" style="background:#673ab7;"><img src="https://img.icons8.com/color/48/phone-pe.png"> PhonePe / UPI</a>
            <a id="gp-l" href="#" class="p-btn" style="background:#fff; color:#000;"><img src="https://img.icons8.com/color/48/google-logo.png"> Google Pay</a>
            <a id="py-l" href="#" class="p-btn" style="background:var(--paytm);"><img src="https://img.icons8.com/color/48/paytm.png"> Paytm Wallet</a>
            
            <div class="p-btn" onclick="copyA('0xea67ed86d2a3f145a37f008c5bc0c523b50a039a', 'BTC')" style="background:#f7931a;"><img src="https://img.icons8.com/color/48/bitcoin.png"> BTC (BEP20)</div>
            <div class="p-btn" onclick="copyA('0xea67ed86d2a3f145a37f008c5bc0c523b50a039a', 'USDT')" style="background:#26a17b;"><img src="https://img.icons8.com/color/48/tether.png"> USDT (BEP20)</div>

            <div style="border-top:1px solid #333; margin-top:10px; padding-top:10px;">
                <input type="text" id="tid" class="v-input" placeholder="Enter Transaction ID">
                <button onclick="verifyT()" style="background:var(--gold); border:none; padding:12px; width:100%; border-radius:8px; font-weight:bold;">VERIFY TRANSACTION</button>
                <div id="v-res" style="margin-top:10px; font-weight:bold;"></div>
            </div>
            <button onclick="document.getElementById('pay-modal').style.display='none'" style="color:var(--red); border:none; background:none; margin-top:15px; cursor:pointer; font-weight:bold;">CANCEL</button>
        </div>
    </div>

    <div class="bot-btn" onclick="toggleAI()"><i class="fas fa-robot" style="color:white; font-size:28px;"></i></div>

    <script>
        // Menu Functions Fix
        function openMenu() { document.getElementById('side-menu').style.right = '0'; }
        function closeMenu() { document.getElementById('side-menu').style.right = '-280px'; }
        
        // AI Functions Fix
        function toggleAI() { 
            const w = document.getElementById('ai-window');
            w.style.display = (w.style.display === 'flex') ? 'none' : 'flex';
        }

        function maximizeAI() {
            const w = document.getElementById('ai-window');
            w.classList.toggle('full-screen');
            // Re-focus input to ensure keyboard works
            setTimeout(() => document.getElementById('ai-in').focus(), 100);
        }

        async function sendMsg() {
            const input = document.getElementById('ai-in');
            const chat = document.getElementById('chat');
            const text = input.value.trim();
            if(!text) return;
            chat.innerHTML += `<div class="msg msg-user" style="background:#005c4b; align-self:flex-end; padding:10px; border-radius:10px; max-width:85%; margin-bottom:10px;">${text}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
        }

        function openPay(amt) {
            document.getElementById('pay-modal').style.display = 'flex';
            document.getElementById('p-amt').innerText = "Card Price: ₹" + amt;
            const upi = `upi://pay?pa=rizwanhasan90122778623@ybl&am=${amt}&cu=INR`;
            document.getElementById('up-l').href = upi;
            document.getElementById('gp-l').href = upi;
            document.getElementById('py-l').href = upi;
        }

        function copyA(a, t) { navigator.clipboard.writeText(a); alert(t + " Address Copied!"); }

        function verifyT() {
            const res = document.getElementById('v-res');
            res.innerHTML = "Checking... ⏳";
            setTimeout(() => {
                const r = ["Success ✅ Processing!", "Check Needed ❌ ID Error", "Pending ⏳ Try again later"];
                res.innerHTML = r[Math.floor(Math.random()*r.length)];
            }, 2000);
        }

        const cards = [
            {n:"Visa Gold", p:"1000", d:"Bal: ₹15k | Credit", i:"https://img.icons8.com/color/96/visa.png"},
            {n:"Master Elite", p:"650", d:"Bal: ₹8k | Debit", i:"https://img.icons8.com/color/96/mastercard.png"}
        ];
        const g = document.getElementById('grid');
        for(let i=1; i<=30; i++) {
            let c = cards[i % 2];
            g.innerHTML += `<div class="card"><img src="${c.i}"><b>${c.n} #${i}</b><div style="font-size:10px; color:#888;">${c.d}</div><span class="live-tag">Live ✅</span><span class="price">₹${c.p}</span><button class="buy" onclick="openPay('${c.p}')">BUY NOW</button></div>`;
        }
    </script>
</body>
                </html>
