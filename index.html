    <style>
        :root { --gold: #ffcc00; --dark: #000; --card: #111; --wa: #25d366; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding-top: 100px; }

        /* Top Moving Text */
        .top-bar { background: var(--gold); color: black; position: fixed; top: 0; width: 100%; z-index: 3000; padding: 5px 0; font-weight: 900; overflow: hidden; height: 25px; }
        .marquee { display: inline-block; white-space: nowrap; animation: move 15s linear infinite; }
        @keyframes move { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Fixed Header */
        .header { background: #000; position: fixed; top: 25px; width: 100%; border-bottom: 2px solid var(--gold); z-index: 2000; display: flex; justify-content: center; align-items: center; padding: 15px 0; }
        .logo { font-weight: 900; color: var(--gold); font-size: 1.5rem; }
        .m-btn { position: absolute; right: 20px; color: var(--gold); font-size: 1.5rem; cursor: pointer; }

        /* Menu */
        .side-nav { position: fixed; top: 0; right: -280px; width: 260px; height: 100%; background: #000; z-index: 4000; transition: 0.4s; border-left: 2px solid var(--gold); }
        .side-nav a { display: block; padding: 20px; color: white; text-decoration: none; font-weight: bold; border-bottom: 1px solid #222; }

        /* Cards Layout */
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; padding: 20px; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #333; }
        .card img { width: 50px; margin-bottom: 10px; }
        .details { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .bal { color: var(--gold); font-weight: bold; }
        .price { color: #00ff88; font-size: 1.2rem; font-weight: bold; margin: 10px 0; display: block; }
        .buy { background: var(--gold); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: 900; width: 100%; cursor: pointer; }

        .ai-head { background: #202c33; padding: 15px; display: flex; align-items: center; gap: 15px; font-weight: bold; }
        .ai-body { flex: 1; padding: 20px; overflow-y: auto; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .ai-foot { background: #202c33; padding: 15px; display: flex; gap: 10px; }
        .ai-foot input { flex: 1; border-radius: 30px; border: none; padding: 12px; outline: none; }
