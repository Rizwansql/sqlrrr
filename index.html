<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL PREMIUM HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --dark-bg: #050505; --card-bg: #121212; --whatsapp: #25d366; }
        body { background: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-top: 90px; }

        /* Header Fix */
        .header { background: #000; padding: 10px 20px; position: fixed; top: 0; width: 100%; border-bottom: 2px solid var(--gold); z-index: 1000; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .logo-area { text-align: left; }
        .logo-main { font-weight: 900; color: var(--gold); font-size: 1.1rem; letter-spacing: 1px; }
        .logo-sub { font-size: 0.65rem; color: #fff; text-transform: uppercase; font-weight: bold; }
        .menu-btn { color: var(--gold); font-size: 1.6rem; cursor: pointer; }

        /* Side Nav */
        .side-nav { position: fixed; top: 0; right: -250px; width: 250px; height: 100%; background: #111; z-index: 2000; transition: 0.4s; padding-top: 60px; border-left: 2px solid var(--gold); }
        .side-nav a { display: block; padding: 15px 25px; color: white; text-decoration: none; font-weight: bold; border-bottom: 1px solid #222; }

        /* Cards Grid */
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #222; }
        .card img { width: 60px; margin-bottom: 10px; }
        .balance { font-size: 0.8rem; color: var(--gold); font-weight: bold; }
        .price { color: #00ff88; font-size: 1.1rem; font-weight: bold; margin: 8px 0; display: block; }
        .buy-btn { background: var(--gold); color: black; border: none; padding: 10px; border-radius: 8px; font-weight: 900; width: 100%; cursor: pointer; }

        /* AI Chat Box Fix */
        #chat-box { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b141a; display: none; flex-direction: column; z-index: 4000; }
        #chat-content { flex: 1; padding: 20px; overflow-y: auto; background: #0b141a; display: flex; flex-direction: column; }
        .msg { max-width: 80%; padding: 12px; border-radius: 10px; margin-bottom: 10px; font-size: 0.95rem; }
        .msg-ai { background: #202c33; align-self: flex-start; }
        .msg-user { background: #005c4b; align-self: flex-end; }
        .chat-input-area { background: #202c33; padding: 12px; display: flex; }
        #userInput { flex: 1; background: #2a3942; border: none; padding: 12px; color: white; border-radius: 20px; outline: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-area">
            <div class="logo-main">SQL PREMIUM HUB</div>
            <div class="logo-sub">FREE FIRE | PUBG | AI SUPPORT | SAFE PAYMENT</div>
        </div>
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>

    <div id="sideNav" class="side-nav">
        <a href="#">HOME</a>
        <a href="#">CARDS</a>
        <a href="#" onclick="toggleChat()">AI SUPPORT</a>
        <a href="#" onclick="toggleMenu()" style="color:red">CLOSE</a>
    </div>

    <div class="container" id="productGrid"></div>

    <div id="chat-circle" onclick="toggleChat()" style="position:fixed; bottom:20px; right:20px; background:var(--whatsapp); width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:3000;">
        <i class="fab fa-whatsapp" style="color:white; font-size:30px;"></i>
    </div>

    <div id="chat-box">
        <div style="background:#202c33; padding:15px; display:flex; align-items:center; gap:10px;">
            <i class="fas fa-arrow-left" onclick="toggleChat()"></i>
            <span>SQL AI Support</span>
        </div>
        <div id="chat-content">
            <div class="msg msg-ai">Namaste Rizwan! Main aapki kaise madad kar sakta hoon?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Type here...">
            <button onclick="sendMessage()" style="background:none; border:none; color:var(--whatsapp); font-size:1.5rem; margin-left:10px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('sideNav');
            nav.style.right = (nav.style.right === '0px') ? '-250px' : '0px';
        }

        // 20+ Cards with Low Prices
        const cards = [
            { name: "Visa Basic", type: "Standard", bal: "₹2,000", price: "150", img: "https://img.icons8.com/color/144/visa.png" },
            { name: "Master Lite", type: "Classic", bal: "₹1,500", price: "100", img: "https://img.icons8.com/color/144/mastercard.png" },
            { name: "Amex Blue", type: "Starter", bal: "₹3,000", price: "250", img: "https://img.icons8.com/color/144/amex.png" },
            { name: "Visa Silver", type: "Non VVV", bal: "₹3,000", price: "200", img: "https://img.icons8.com/color/144/visa.png" }
        ];

        const grid = document.getElementById('productGrid');
        for(let i=0; i<20; i++) {
            let c = cards[i % cards.length];
            grid.innerHTML += `<div class="card"><img src="${c.img}"><h3>${c.name}</h3><div class="balance">Bal: ${c.bal}</div><span class="price">₹${c.price}</span><button class="buy-btn">Buy Now</button></div>`;
        }

        function toggleChat() {
            const box = document.getElementById('chat-box');
            box.style.display = (box.style.display === 'flex') ? 'none' : 'flex';
        }

        // AI Functionality Fix
        function sendMessage() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat-content');
            if(!input.value) return;

            chat.innerHTML += `<div class="msg msg-user">${input.value}</div>`;
            
            // Auto Reply Logic (Isse AI wallpaper nahi lagega)
            setTimeout(() => {
                chat.innerHTML += `<div class="msg msg-ai">Aapka message mil gaya hai. Hum jald hi check karenge.</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 1000);

            input.value = '';
            chat.scrollTop = chat.scrollHeight;
        }
