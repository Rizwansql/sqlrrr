<!DOCTYPE html>
<html lang="hi">
<head>

    <title>SQL PREMIUM TOPAP HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --dark: #000; --wa: #25d366; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: white; font-family: sans-serif; margin: 0; padding-top: 100px; height: 100vh; overflow-x: hidden; }

        /* Top Bar */
        .top-line { background: var(--gold); color: #000; position: fixed; top: 0; width: 100%; z-index: 3000; height: 30px; line-height: 30px; font-weight: 900; overflow: hidden; }
        .m-text { display: inline-block; white-space: nowrap; animation: move 15s linear infinite; }
        @keyframes move { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Header */
        header { background: #000; border-bottom: 2px solid var(--gold); position: fixed; top: 30px; width: 100%; z-index: 2000; height: 60px; display: flex; align-items: center; justify-content: center; }
        .logo { font-size: 1.4rem; font-weight: 900; color: var(--gold); }
        .menu-btn { position: absolute; right: 20px; color: var(--gold); font-size: 1.5rem; }

        /* Card Layout Fixed */
        .container { padding: 15px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .card { background: #111; border: 1px solid #333; border-radius: 12px; padding: 12px; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .card img { height: 35px; margin-bottom: 8px; object-fit: contain; }
        .card b { font-size: 0.9rem; margin-bottom: 4px; }
        .bal { color: var(--gold); font-size: 0.8rem; }
        .price { color: #00ff88; font-size: 1.1rem; font-weight: bold; margin: 8px 0; }
        .buy { background: var(--gold); color: #000; border: none; width: 100%; padding: 8px; border-radius: 6px; font-weight: 900; cursor: pointer; }

        /* FULL SCREEN AI - Stable Layout */
        #ai-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b141a; z-index: 5000; display: none; flex-direction: column; }
        .ai-header { background: #202c33; padding: 15px; display: flex; align-items: center; gap: 15px; font-weight: bold; flex-shrink: 0; }
        .ai-body { flex: 1; padding: 15px; overflow-y: auto; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; }
        .ai-footer { background: #202c33; padding: 10px; display: flex; gap: 8px; align-items: center; flex-shrink: 0; }
        .ai-footer input { flex: 1; border-radius: 20px; border: none; padding: 12px 18px; outline: none; background: #2a3942; color: white; font-size: 16px; }

        .msg { padding: 10px 14px; border-radius: 12px; margin: 5px 0; max-width: 80%; font-size: 0.95rem; line-height: 1.4; position: relative; }
        .msg-ai { background: #202c33; align-self: flex-start; color: white; }
        .msg-user { background: #005c4b; align-self: flex-end; color: white; }

        /* Floating Button */
        .wa-btn { position: fixed; bottom: 20px; right: 20px; background: var(--wa); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; border: 2px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        /* Payment Modal with UPI Logo Icon */
        #pay-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 6000; display: none; justify-content: center; align-items: center; }
        .pay-box { background: #111; padding: 25px; border: 2px solid var(--gold); border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }
        .pay-opt { background: #222; margin: 12px 0; padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 15px; text-decoration: none; color: white; font-weight: bold; border: 1px solid #333; }
        .pay-opt img { width: 30px; height: 30px; object-fit: contain; }
    </style>
</head>
<body>

    <div class="top-line"><div class="m-text">all card warking ðŸ’¯ play stor free fire pupg mor in game Purchase &nbsp;&nbsp;&nbsp; ðŸ’¯ SQL PREMIUM HUB ðŸ’¯</div></div>

    <header><div class="logo">SQL PREMIUM HUB</div><div class="menu-btn" onclick="openMenu()"><i class="fas fa-bars"></i></div></header>

    <div class="container" id="grid"></div>

    <div class="wa-btn" onclick="toggleAI()"><i class="fab fa-whatsapp" style="color:white; font-size:35px;"></i></div>

    <div id="ai-window">
        <div class="ai-header"><i class="fas fa-arrow-left" onclick="toggleAI()" style="cursor:pointer; color:var(--gold);"></i> <span>SQL AI Support</span></div>
        <div class="ai-body" id="chat">
            <div class="msg msg-ai">Namaste! SQL Hub AI mein aapka swagat hai. Main aapki kya madad kar sakta hoon?</div>

        <div class="ai-footer">
            <input type="text" id="ai-input" placeholder="Type a message..." onfocus="adjustView()">

        </div>
    </div>

    <div id="pay-modal">
        <div class="pay-box">
            <h3 style="color:var(--gold)">SECURE CHECKOUT</h3>
            <p id="amt" style="color:#00ff88; font-weight:bold; font-size:1.3rem;"></p>
            
            <a id="uLink" href="#" class="pay-opt">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfI_Ew7E3rXw3-xXhS_O_L9Gk1Z3A1S6T7Yg&s" alt="UPI"> <span>UPI (Auto Pay)</span>
            </a>
            
            <div class="pay-opt" onclick="copyAddr('0xea67ed86d2a3f145a37f008c5bc0c523b50a039a')">
                <img src="https://img.icons8.com/color/48/bitcoin.png" alt="BTC"> <span>BTC (BEP20)</span>

        </div>
    </div>

    <script>
        function toggleAI() { const w = document.getElementById('ai-window'); w.style.display = (w.style.display === 'flex') ? 'none' : 'flex'; }
        
        function adjustView() {
            setTimeout(() => {
                window.scrollTo(0,0);
                document.getElementById('ai-window').scrollIntoView(true);
            }, 300);
        }

        function sendMsg() {
            const input = document.getElementById('ai-input');
            const chat = document.getElementById('chat');
            if(!input.value) return;

            const userText = input.value;
            chat.innerHTML += `<div class="msg msg-user">${userText}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            // AI Response Logic
            setTimeout(() => {
                let reply = "Processing... Hamare cards 100% active hain. Aap 'Buy Now' par click karke order kar sakte hain.";
                if(userText.toLowerCase().includes("hello")) reply = "Namaste! Kaise hain aap? SQL Hub Premium Cards ke bare mein janne ke liye puchiye.";
                if(userText.toLowerCase().includes("price")) reply = "Card prices â‚¹300 se â‚¹1000 tak hain. Sabhi Non VVV premium cards hain.";
                
                chat.innerHTML += `<div class="msg msg-ai">${reply}</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
        }

        function openPay(p) {
            document.getElementById('pay-modal').style.display = 'flex';
            document.getElementById('amt').innerText = "Amount: â‚¹" + p;
            document.getElementById('uLink').href = `upi://pay?pa=rizwanhasan90122778623@ybl&am=${p}&cu=INR`;
        }
        function closePay() { document.getElementById('pay-modal').style.display = 'none'; }
        function copyAddr(a) { navigator.clipboard.writeText(a); alert("Address Copied! Network: BEP20"); }

        const items = [
            { n: "Visa Gold", p: "1000", b: "12,000", i: "https://img.icons8.com/color/96/visa.png" },
            { n: "Master Elite", p: "650", b: "8,500", i: "https://img.icons8.com/color/96/mastercard.png" },
            { n: "Amex Premium", p: "450", b: "5,000", i: "https://img.icons8.com/color/96/amex.png" }
        ];
        const g = document.getElementById('grid');
        for(let i=1; i<=32; i++) {
            let c = items[i % 3];
            g.innerHTML += `
                <div class="card">
                    <img src="${c.i}">
                    <b>${c.n} #${i}</b>
                    <div class="bal">Bal: â‚¹${c.b}</div>
                    <span class="price">â‚¹${c.p}</span>
                    <button class="buy" onclick="openPay('${c.p}')">Buy Now</button>
                </div>`;
        }
    </script>
</body>
</html>
