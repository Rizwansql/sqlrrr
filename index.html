<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Premium Hub | 20+ Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --dark-bg: #050505; --card-bg: #111; --whatsapp: #25d366; }
        body { background: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-top: 80px; overflow-x: hidden; }

        /* Header Fix */
        .header { background: rgba(0,0,0,0.95); padding: 15px 20px; position: fixed; top: 0; width: 100%; border-bottom: 2px solid var(--gold); z-index: 1000; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .logo { font-weight: 900; color: var(--gold); font-size: 1.1rem; letter-spacing: 1px; }
        .menu-right { color: var(--gold); font-size: 1.5rem; cursor: pointer; }

        /* 20 Cards Grid */
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; padding: 15px; max-width: 1200px; margin: auto; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #222; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .card img { width: 60px; margin-bottom: 10px; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); }
        .card h3 { font-size: 0.9rem; margin: 5px 0; color: #fff; }
        .card .details { font-size: 0.7rem; color: #888; margin-bottom: 4px; }
        .card .balance { font-size: 0.8rem; color: var(--gold); font-weight: bold; margin-bottom: 10px; }
        .price { color: #00ff88; font-size: 1rem; font-weight: bold; margin-bottom: 10px; display: block; }
        .buy-btn { background: var(--gold); color: black; border: none; padding: 10px; border-radius: 8px; font-weight: 900; width: 100%; cursor: pointer; font-size: 0.8rem; }

        /* Modal & Chat (Same as before but cleaned) */
        .modal { display: none; position: fixed; z-index: 5000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .modal-content { background: #111; margin: 15% auto; padding: 25px; width: 85%; max-width: 350px; border-radius: 20px; text-align: center; border: 1px solid var(--gold); }
        .pay-option { display: block; background: #222; padding: 12px; margin: 10px 0; border-radius: 10px; color: white; font-weight: bold; border: 1px solid #333; cursor: pointer; }
        .qr-img { width: 180px; margin: 10px auto; border: 3px solid white; display: none; }

        #chat-circle { position: fixed; bottom: 20px; right: 20px; background: var(--whatsapp); width: 60px; height: 60px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 3000; border: 2px solid white; }
        #chat-box { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b141a; display: none; flex-direction: column; z-index: 4000; }
        .chat-header { background: #202c33; padding: 15px; display: flex; align-items: center; gap: 12px; font-weight: bold; }
        #chat-content { flex: 1; padding: 20px; overflow-y: auto; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; }
        .msg { max-width: 80%; padding: 12px; border-radius: 10px; margin-bottom: 10px; font-size: 0.95rem; }
        .msg-ai { background: #202c33; align-self: flex-start; }
        .msg-user { background: #005c4b; align-self: flex-end; }
        .chat-input-area { background: #202c33; padding: 12px; display: flex; align-items: center; gap: 10px; }
        .chat-input-area input { flex: 1; background: #2a3942; border: none; padding: 15px; color: white; border-radius: 30px; outline: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">SQL PREMIUM HUB</div>
        <div class="menu-right"><i class="fas fa-bars"></i></div>
    </div>

    <div class="container" id="productGrid"></div>

    <div id="chat-circle" onclick="toggleChat()"><i class="fab fa-whatsapp"></i></div>
    <div id="chat-box">
        <div class="chat-header"><i class="fas fa-arrow-left" onclick="toggleChat()"></i> SQL Ai Assistant</div>
        <div id="chat-content"><div class="msg msg-ai">नमस्ते Rizwan! 20+ प्रीमियम कार्ड्स लोड हो चुके हैं।</div></div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="मैसेज..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="background:#00a884; border:none; width:45px; height:45px; border-radius:50%; color:white;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="payModal" class="modal">
        <div class="modal-content">
            <h3 id="itemTitle" style="color:var(--gold)"></h3>
            <p id="itemPrice" style="color:#00ff88"></p>
            <div class="pay-option" onclick="showQR('upi')">UPI</div>
            <img src="https://i.ibb.co/LhyM4b8/upi-qr.jpg" id="upiQR" class="qr-img">
            <div class="pay-option" onclick="showQR('btc')">BTC</div>
            <img src="https://i.ibb.co/pW4mB6w/btc-qr.jpg" id="btcQR" class="qr-img">
            <button onclick="closeModal()" style="background:none; border:none; color:#777; margin-top:15px;">[ CLOSE ]</button>
        </div>
    </div>

    <script>
        const cards = [
            { name: "Visa Gold", type: "Premium Non VVV", bal: "₹12,000", price: "1000", img: "https://img.icons8.com/color/144/visa.png" },
            { name: "MasterCard Plus", type: "Business Elite", bal: "₹8,000", price: "700", img: "https://img.icons8.com/color/144/mastercard.png" },
            { name: "Amex Black", type: "Platinum VIP", bal: "₹25,000", price: "2500", img: "https://img.icons8.com/color/144/amex.png" },
            { name: "Discover Pro", type: "High Limit", bal: "₹15,000", price: "1200", img: "https://img.icons8.com/color/144/discover.png" },
            { name: "Visa Platinum", type: "Corporate", bal: "₹20,000", price: "1800", img: "https://img.icons8.com/color/144/visa.png" },
            { name: "Master Elite", type: "Non VVV", bal: "₹10,000", price: "900", img: "https://img.icons8.com/color/144/mastercard.png" },
            { name: "Visa Infinite", type: "Global Access", bal: "₹50,000", price: "4500", img: "https://img.icons8.com/color/144/visa.png" },
            { name: "Amex Gold", type: "Gold Edition", bal: "₹9,000", price: "800", img: "https://img.icons8.com/color/144/amex.png" },
            { name: "Visa Classic", type: "Standard", bal: "₹5,000", price: "400", img: "https://img.icons8.com/color/144/visa.png" },
            { name: "Master Debit", type: "Instant Use", bal: "₹4,000", price: "350", img: "https://img.icons8.com/color/144/mastercard.png" },
            { name: "Visa Business", type: "SME Support", bal: "₹18,000", price: "1500", img: "https://img.icons8.com/color/144/visa.png" },
            { name: "Discover Plus", type: "Cashback Card", bal: "₹7,500", price: "600", img: "https://img.icons8.com/color/144/discover.png" },
            { name: "Amex Blue", type: "Everyday Use", bal: "₹6,000", price: "500", img: "https://img.icons8.com/color/144/amex.png" },
            { name: "Visa Silver", type: "Basic Non VVV", bal: "₹3,500", price: "300", img: "https://img.icons8.com/color/144/visa.png" },
            { name: "Master Gold", type: "Premium Credit", bal: "₹11,000", price: "950", img: "https://img.icons8.com/color/144/mastercard.png" },
            { name: "Visa Signature", type: "Travel Card", bal: "₹22,000", price: "2000", img: "https://img.icons8.com/color/144/visa.png" },
            { name: "Amex Centurion", type: "Ultimate Elite", bal: "₹1,00,000", price: "9000", img: "https://img.icons8.com/color/144/amex.png" },
            { name: "Discover Elite", type: "Exclusive", bal: "₹14,000", price: "1100", img: "https://img.icons8.com/color/144/discover.png" },
            { name: "Master Black", type: "VIP Access", bal: "₹30,000", price: "2800", img: "https://img.icons8.com/color/144/mastercard.png" },
            { name: "Visa Secure", type: "Privacy Card", bal: "₹12,500", price: "1050", img: "https://img.icons8.com/color/144/visa.png" }
        ];

        const grid = document.getElementById('productGrid');
        cards.forEach(card => {
            grid.innerHTML += `<div class="card"><img src="${card.img}"><h3>${card.name}</h3><div class="details">${card.type}</div><div class="balance">Bal: ${card.bal}</div><span class="price">₹${card.price}</span><button class="buy-btn" onclick="openModal('${card.name}', ${card.price})">Buy Now</button></div>`;
        });

        function openModal(n, p) { document.getElementById('payModal').style.display='block'; document.getElementById('itemTitle').innerText=n; document.getElementById('itemPrice').innerText="Price: ₹"+p; }
        function showQR(t) { document.getElementById('upiQR').style.display=(t==='upi')?'block':'none'; document.getElementById('btcQR').style.display=(t==='btc')?'block':'none'; }
        function closeModal() { document.getElementById('payModal').style.display='none'; }
        function toggleChat() { const box=document.getElementById('chat-box'); box.style.display=(box.style.display==='flex')?'none':'flex'; }
        async function sendMessage() { /* Same AI Logic as before */ }
    </script>
</body>
</html>
