<!DOCTYPE html>
<html lang="hi">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --dark: #000; --wa: #25d366; }
        * { box-sizing: border-box; }
        body { background: #000; color: white; font-family: sans-serif; margin: 0; padding-top: 100px; }

        /* Top Moving Line */
        .top-line { background: var(--gold); color: #000; position: fixed; top: 0; width: 100%; z-index: 3000; height: 30px; line-height: 30px; font-weight: 900; overflow: hidden; }
        .m-text { display: inline-block; white-space: nowrap; animation: move 15s linear infinite; }
        @keyframes move { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Header */
        header { background: #000; border-bottom: 2px solid var(--gold); position: fixed; top: 30px; width: 100%; z-index: 2000; height: 60px; display: flex; align-items: center; justify-content: center; }
        .logo { font-size: 1.4rem; font-weight: 900; color: var(--gold); }
        .menu-btn { position: absolute; right: 20px; color: var(--gold); font-size: 1.5rem; cursor: pointer; }

        /* Grid */
        .container { padding: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; }
        .card { background: #111; border: 1px solid #333; border-radius: 15px; padding: 15px; text-align: center; }
        .card img { width: 50px; margin-bottom: 8px; }
        .price { color: #00ff88; font-size: 1.2rem; font-weight: bold; margin: 10px 0; display: block; }
        .buy { background: var(--gold); color: #000; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: 900; cursor: pointer; }

        /* FULL SCREEN AI WINDOW */
        #ai-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b141a; z-index: 5000; display: none; flex-direction: column; }
        .ai-header { background: #202c33; padding: 15px; display: flex; align-items: center; gap: 15px; font-weight: bold; }
        .ai-body { flex: 1; padding: 15px; overflow-y: auto; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .ai-footer { background: #202c33; padding: 15px; display: flex; gap: 10px; align-items: center; }
        .ai-footer input { flex: 1; border-radius: 25px; border: none; padding: 12px 18px; outline: none; background: #2a3942; color: white; }

        /* Floating WA Button */
        .wa-btn { position: fixed; bottom: 20px; right: 20px; background: var(--wa); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; border: 2px solid white; }

        /* Payment Modal with Icons */
        #pay-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 6000; display: none; justify-content: center; align-items: center; }
        .pay-box { background: #111; padding: 25px; border: 2px solid var(--gold); border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }
        .pay-opt { background: #222; margin: 12px 0; padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 15px; text-decoration: none; color: white; font-weight: bold; border: 1px solid #333; }
        .pay-opt img { width: 30px; }
    </style>
</head>
<body>

    <div class="top-line"><div class="m-text">all card warking ðŸ’¯ play stor free fire pupg mor in game Purchase &nbsp;&nbsp;&nbsp; ðŸ’¯ SQL PREMIUM HUB ðŸ’¯</div></div>
