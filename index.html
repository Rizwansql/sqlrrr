<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQL PREMIUM HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --dark: #000; --wa: #25d366; --red: #ff3b3b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #000; color: white; font-family: sans-serif; padding-top: 100px; height: 100dvh; overflow: hidden; }

        /* Navigation */
        .top-line { background: var(--gold); color: #000; position: fixed; top: 0; width: 100%; z-index: 3000; height: 30px; line-height: 30px; font-weight: 900; text-align: center; font-size: 11px; }
        header { background: #000; border-bottom: 2px solid var(--gold); position: fixed; top: 30px; width: 100%; z-index: 2000; height: 60px; display: flex; align-items: center; justify-content: center; width: 100%; }
        .logo { font-size: 1.4rem; font-weight: 900; color: var(--gold); }

        /* Grid */
        .container { padding: 15px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; height: calc(100vh - 100px); overflow-y: auto; padding-bottom: 100px; }
        .card { background: #111; border: 1px solid #333; border-radius: 12px; padding: 12px; text-align: center; }
        .card img { height: 45px; margin-bottom: 8px; }
        .price { color: #00ff88; font-size: 1.2rem; font-weight: bold; margin: 8px 0; display: block; }
        .buy { background: var(--gold); color: #000; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: 900; cursor: pointer; }

        /* AI Smart Window - Fixed Mobile Keyboard */
        #ai-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b141a; z-index: 5000; display: none; flex-direction: column; }
        .ai-header { background: #202c33; padding: 15px; display: flex; align-items: center; gap: 15px; font-weight: bold; border-bottom: 1px solid var(--gold); }
        .ai-body { flex: 1; padding: 15px; overflow-y: auto; background: #000; display: flex; flex-direction: column; gap: 10px; }
        .ai-footer { background: #202c33; padding: 10px; display: flex; gap: 8px; border-top: 1px solid #333; }
        .ai-footer input { flex: 1; border-radius: 25px; border: none; padding: 12px; background: #2a3942; color: white; font-size: 16px; outline: none; }
        .msg { padding: 10px 14px; border-radius: 12px; max-width: 85%; line-height: 1.4; font-size: 14px; }
        .msg-ai { background: #202c33; align-self: flex-start; }
        .msg-user { background: #005c4b; align-self: flex-end; }

        /* Payment */
        #pay-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 6000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .pay-box { background: #111; padding: 20px; border: 2px solid var(--gold); border-radius: 20px; width: 100%; max-width: 400px; text-align: center; }
        .pay-opt { background: #222; margin: 10px 0; padding: 12px; border-radius: 10px; display: flex; align-items: center; gap: 12px; color: white; text-decoration: none; font-weight: bold; border: 1px solid #333; cursor: pointer; }
        .pay-opt img { width: 30px; }
        .verify-section { margin-top: 15px; border-top: 1px dashed #444; padding-top: 15px; }
        .verify-input { width: 100%; padding: 10px; background: #000; border: 1px solid #555; color: #00ff88; text-align: center; border-radius: 8px; margin-bottom: 10px; }
        .verify-btn { background: #00ff88; color: #000; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: 900; }
        
        .wa-btn { position: fixed; bottom: 20px; right: 20px; background: var(--wa); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 1000; border: 2px solid white; }
    </style>
</head>
<body>

    <div class="top-line">ALL CARDS WORKING üíØ FF, PUBG & PREMIUM PURCHASES</div>
    <header><div class="logo">SQL PREMIUM HUB</div></header>

    <div class="container" id="grid"></div>

    <div class="wa-btn" onclick="toggleAI()"><i class="fab fa-whatsapp" style="color:white; font-size:35px;"></i></div>

    <div id="ai-window">
        <div class="ai-header"><i class="fas fa-arrow-left" onclick="toggleAI()"></i> SQL Hub Live AI</div>
        <div class="ai-body" id="chat">
            <div class="msg msg-ai">Namaste Rizwan bhai! Main live hoon. Boliye kaise madad karu?</div>
        </div>
        <div class="ai-footer">
            <input type="text" id="ai-input" placeholder="Yahan likhein..." onkeydown="if(event.key==='Enter') sendMsg()">
            <button onclick="sendMsg()" style="background:none; border:none; color:var(--wa); font-size:1.5rem;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="pay-modal">
        <div class="pay-box">
            <h3 style="color:var(--gold)">CHECKOUT</h3>
            <p id="amt" style="color:#00ff88; font-weight:bold; margin:10px 0;"></p>
            <a id="uLink" href="#" class="pay-opt"><img src="https://img.icons8.com/color/48/phone-pe.png"> UPI Payment</a>
            <div class="pay-opt" onclick="copyA('0xea67ed86d2a3f145a37f008c5bc0c523b50a039a', 'BTC')"><img src="https://img.icons8.com/color/48/bitcoin.png"> BTC (BEP20)</div>
            <div class="pay-opt" onclick="copyA('0xea67ed86d2a3f145a37f008c5bc0c523b50a039a', 'USDT')"><img src="https://img.icons8.com/color/48/tether.png"> USDT (BEP20)</div>
            <div class="verify-section">
                <input type="text" id="txid" class="verify-input" placeholder="Enter Transaction ID">
                <button class="verify-btn" onclick="verifyTx()">VERIFY PAYMENT</button>
            </div>
            <button onclick="document.getElementById('pay-modal').style.display='none'" style="background:none; color:var(--red); border:none; margin-top:10px; font-weight:bold; cursor:pointer;">CLOSE</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyCBXjCWYhoCfjCciMBHnWpOFwy22bbADOI";

        function toggleAI() { 
            const w = document.getElementById('ai-window');
            w.style.display = (w.style.display === 'flex') ? 'none' : 'flex';
        }

        async function sendMsg() {
            const input = document.getElementById('ai-input');
            const chat = document.getElementById('chat');
            const text = input.value.trim();
            if(!text) return;
            chat.innerHTML += `<div class="msg msg-user">${text}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: "You are a helpful assistant for SQL PREMIUM HUB owned by Rizwan. Keep replies short. User said: " + text }] }] })
                });
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                chat.innerHTML += `<div class="msg msg-ai">${reply}</div>`;
            } catch (e) {
                chat.innerHTML += `<div class="msg msg-ai">Rizwan bhai, AI server busy hai.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        function verifyTx() {
            const btn = document.querySelector('.verify-btn');
            btn.innerText = "CHECKING... ‚è≥";
            setTimeout(() => {
                const r = ["MANUAL CHECK NEEDED ‚ö†Ô∏è", "SUCCESS! ‚úÖ", "CHECKING FAILED ‚ùå"];
                btn.innerText = r[Math.floor(Math.random()*r.length)];
                btn.style.background = btn.innerText.includes("SUCCESS") ? "#00ff88" : "orange";
            }, 2500);
        }

        function openPay(p) { 
            document.getElementById('pay-modal').style.display = 'flex'; 
            document.getElementById('amt').innerText = "Total: ‚Çπ" + p;
            document.getElementById('uLink').href = `upi://pay?pa=rizwanhasan90122778623@ybl&am=${p}&cu=INR`;
        }
        function copyA(a, t) { navigator.clipboard.writeText(a); alert(t + " Address Copied!"); }

        // Load Cards
        const items = [
            {n:"Visa Gold", p:"1000", b:"12,000", i:"https://img.icons8.com/color/96/visa.png"},
            {n:"Master Elite", p:"650", b:"8,500", i:"https://img.icons8.com/color/96/mastercard.png"},
            {n:"Amex Premium", p:"450", b:"5,000", i:"https://img.icons8.com/color/96/amex.png"}
        ];
        const g = document.getElementById('grid');
        for(let i=1; i<=30; i++) {
            let c = items[i % 3];
            g.innerHTML += `<div class="card"><img src="${c.i}"><b>${c.n} #${i}</b><div style="color:var(--gold); font-size:12px;">Bal: ‚Çπ${c.b}</div><span class="price">‚Çπ${c.p}</span><button class="buy" onclick="openPay('${c.p}')">Buy Now</button></div>`;
        }
    </script>
</body>
</html>
