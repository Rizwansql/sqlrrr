<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL PREMIUM HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --dark-bg: #000; --card-bg: #111; --whatsapp: #25d366; }
        body { background: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-top: 110px; }

        /* Centered Header & Marquee */
        .header { background: #000; position: fixed; top: 0; width: 100%; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .moving-text { background: #111; color: var(--gold); font-size: 0.7rem; padding: 5px 0; overflow: hidden; white-space: nowrap; }
        .moving-text span { display: inline-block; padding-left: 100%; animation: scroll 15s linear infinite; font-weight: bold; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        
        .logo-box { padding: 15px; display: flex; align-items: center; justify-content: center; position: relative; }
        .logo-main { font-weight: 900; color: var(--gold); font-size: 1.4rem; text-align: center; width: 100%; }
        .menu-btn { position: absolute; right: 20px; color: var(--gold); font-size: 1.5rem; cursor: pointer; }

        /* Side Menu */
        .side-nav { position: fixed; top: 0; right: -280px; width: 260px; height: 100%; background: #000; z-index: 2000; transition: 0.4s; border-left: 2px solid var(--gold); }
        .side-nav a { display: block; padding: 20px; color: white; text-decoration: none; border-bottom: 1px solid #222; font-weight: bold; }

        /* Cards Grid */
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #333; position: relative; }
        .card img { width: 50px; margin-bottom: 10px; }
        .card h3 { margin: 5px 0; font-size: 1rem; color: #fff; }
        .details { font-size: 0.75rem; color: #aaa; margin-bottom: 5px; }
        .balance { color: var(--gold); font-weight: bold; font-size: 0.9rem; }
        .price { color: #00ff88; font-size: 1.2rem; font-weight: bold; margin: 10px 0; display: block; }
        .buy-btn { background: var(--gold); color: black; border: none; padding: 10px; border-radius: 8px; font-weight: 900; width: 100%; cursor: pointer; }

        /* Payment Modal */
        #pay-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .pay-box { background: #111; padding: 30px; border-radius: 20px; text-align: center; border: 2px solid var(--gold); width: 85%; max-width: 400px; }
        .pay-box img { width: 200px; border: 5px solid white; border-radius: 10px; margin: 15px 0; }

        /* AI Chat Button */
        #ai-trigger { position: fixed; bottom: 20px; right: 20px; background: var(--whatsapp); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 3000; cursor: pointer; border: 2px solid white; }
    </style>
</head>
<body>

    <div class="header">
        <div class="moving-text"><span>30+ PREMIUM CARDS ADDED | HIGH BALANCE | SAFE PAYMENT | AI SUPPORT ONLINE</span></div>
        <div class="logo-box">
            <div class="logo-main">SQL PREMIUM HUB</div>
            <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        </div>
    </div>

    <div id="sideNav" class="side-nav">
        <a href="#" onclick="toggleMenu()">HOME</a>
        <a href="https://wa.me/919012277862" target="_blank">CONTACT: +91 9012277862</a>
        <a href="https://instagram.com/rizwan_sql" target="_blank">INSTAGRAM</a>
        <a href="#" onclick="toggleMenu()" style="color:red">CLOSE MENU</a>
    </div>

    <div class="container" id="productGrid"></div>

    <div id="ai-trigger" onclick="alert('AI Support Opening...')">
        <i class="fab fa-whatsapp" style="color:white; font-size:35px;"></i>
    </div>

    <div id="pay-modal">
        <div class="pay-box">
            <h2 style="color:var(--gold); margin:0;">SCAN TO PAY</h2>
            <p style="color:#ccc; font-size:0.8rem;">Send Screenshot after payment</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=9012277862@paytm" alt="QR">
            <p style="font-weight:bold; color:var(--gold);">UPI: 9012277862@paytm</p>
            <button onclick="closePay()" style="background:red; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">BACK</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('sideNav');
            nav.style.right = (nav.style.right === '0px') ? '-280px' : '0px';
        }
        function openPay() { document.getElementById('pay-modal').style.display = 'flex'; }
        function closePay() { document.getElementById('pay-modal').style.display = 'none'; }

        // 32 Unique Cards Data
        const cardData = [
            { n: "Visa Gold", t: "Non VVV Premium", b: "₹12,000", p: "1000", i: "visa" },
            { n: "Master Elite", t: "Business Class", b: "₹8,500", p: "650", i: "mastercard" },
            { n: "Amex Platinum", t: "Full Info CC", b: "₹15,000", p: "1200", i: "amex" },
            { n: "Visa Silver", t: "Classic VVV", b: "₹4,000", p: "350", i: "visa" },
            { n: "Master Plus", t: "Gold Edition", b: "₹6,000", p: "500", i: "mastercard" }
        ];

        const grid = document.getElementById('productGrid');
        // Loop to create 32 cards
        for(let i=1; i<=32; i++) {
            let data = cardData[i % cardData.length];
            grid.innerHTML += `
                <div class="card">
                    <img src="https://img.icons8.com/color/144/${data.i}.png">
                    <h3>${data.n} #${i}</h3>
                    <div class="details">${data.t}</div>
                    <div class="balance">Balance: ${data.b}</div>
                    <span class="price">₹${data.p}</span>
                    <button class="buy-btn" onclick="openPay()">Buy Now</button>
                </div>`;
        }
    </script>
</body>
</html>
