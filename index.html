<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL PREMIUM HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --dark-bg: #000; --card-bg: #111; --whatsapp: #25d366; --insta: #e1306c; }
        body { background: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-top: 110px; }

        .header { background: #000; position: fixed; top: 0; width: 100%; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .moving-text { background: #111; color: var(--gold); font-size: 0.7rem; padding: 5px 0; overflow: hidden; white-space: nowrap; }
        .moving-text span { display: inline-block; padding-left: 100%; animation: scroll 15s linear infinite; font-weight: bold; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        
        .logo-box { padding: 15px; display: flex; align-items: center; justify-content: center; position: relative; }
        .logo-main { font-weight: 900; color: var(--gold); font-size: 1.4rem; text-align: center; width: 100%; }
        .menu-btn { position: absolute; right: 20px; color: var(--gold); font-size: 1.5rem; cursor: pointer; }

        .side-nav { position: fixed; top: 0; right: -280px; width: 260px; height: 100%; background: #000; z-index: 2000; transition: 0.4s; border-left: 2px solid var(--gold); }
        .side-nav a { display: block; padding: 20px; color: white; text-decoration: none; border-bottom: 1px solid #222; font-weight: bold; }

        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #333; }
        .card img { width: 60px; margin-bottom: 10px; }
        .price { color: #00ff88; font-size: 1.2rem; font-weight: bold; margin: 10px 0; display: block; }
        .buy-btn { background: var(--gold); color: black; border: none; padding: 10px; border-radius: 8px; font-weight: 900; width: 100%; cursor: pointer; }

        #pay-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .pay-box { background: #111; padding: 30px; border-radius: 20px; text-align: center; border: 2px solid var(--gold); width: 80%; }

        .social-btns { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 3000; }
        .s-icon { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 30px; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="header">
        <div class="moving-text"><span>FREE FIRE | PUBG | AI SUPPORT | HIGH QUALITY CARDS | SAFE PAYMENT</span></div>
        <div class="logo-box">
            <div class="logo-main">SQL PREMIUM HUB</div>
            <div class="menu-btn" onclick="openMenu()"><i class="fas fa-bars"></i></div>
        </div>
    </div>

    <div id="sideNav" class="side-nav">
        <a href="#" onclick="closeMenu()">HOME</a>
        <a href="https://wa.me/917351658421" target="_blank">WHATSAPP</a>
        <a href="https://instagram.com/rizwan_sql" target="_blank">INSTAGRAM</a>
        <a href="#" onclick="closeMenu()" style="color:red">CLOSE MENU</a>
    </div>

    <div class="container" id="productGrid"></div>

    <div class="social-btns">
        <a href="https://instagram.com/rizwan_sql" class="s-icon" style="background:var(--insta);"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/917351658421" class="s-icon" style="background:var(--whatsapp);"><i class="fab fa-whatsapp"></i></a>
    </div>

    <div id="pay-modal">
        <div class="pay-box">
            <h2 style="color:var(--gold)">PAYMENT</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=rizwan@upi" width="180">
            <p>UPI ID: <b>rizwan@upi</b></p>
            <button onclick="closePay()" style="background:red; color:white; border:none; padding:10px 20px; border-radius:5px;">CLOSE</button>
        </div>
    </div>

    <script>
        function openMenu() { document.getElementById('sideNav').style.right = '0'; }
        function closeMenu() { document.getElementById('sideNav').style.right = '-280px'; }
        function openPay() { document.getElementById('pay-modal').style.display = 'flex'; }
        function closePay() { document.getElementById('pay-modal').style.display = 'none'; }

        const cards = [
            { name: "Visa Silver", bal: "₹4,000", price: "300", img: "https://img.icons8.com/color/144/visa.png" },
            { name: "Master Elite", bal: "₹8,000", price: "550", img: "https://img.icons8.com/color/144/mastercard.png" },
            { name: "Amex Gold", bal: "₹10,000", price: "700", img: "https://img.icons8.com/color/144/amex.png" }
        ];

        const grid = document.getElementById('productGrid');
        for(let i=0; i<20; i++) {
            let c = cards[i % cards.length];
            grid.innerHTML += `<div class="card"><img src="${c.img}"><h3>${c.name}</h3><div style="color:var(--gold); font-weight:bold;">Bal: ${c.bal}</div><span class="price">₹${c.price}</span><button class="buy-btn" onclick="openPay()">Buy Now</button></div>`;
        }
    </script>
</body>
</html>
