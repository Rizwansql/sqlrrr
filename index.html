<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL PREMIUM HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --dark-bg: #050505; --card-bg: #121212; --whatsapp: #25d366; }
        body { background: var(--dark-bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-top: 90px; }

        /* 1. Header with Correct Text & Side Menu */
        .header { background: #000; padding: 10px 20px; position: fixed; top: 0; width: 100%; border-bottom: 2px solid var(--gold); z-index: 1000; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .logo-area { text-align: left; }
        .logo-main { font-weight: 900; color: var(--gold); font-size: 1.1rem; letter-spacing: 1px; }
        .logo-sub { font-size: 0.65rem; color: #fff; text-transform: uppercase; font-weight: bold; }
        
        .menu-btn { color: var(--gold); font-size: 1.6rem; cursor: pointer; }

        /* Side Navigation (Menu Buttons) */
        .side-nav { position: fixed; top: 0; right: -250px; width: 250px; height: 100%; background: #111; z-index: 2000; transition: 0.4s; padding-top: 60px; border-left: 2px solid var(--gold); }
        .side-nav a { display: block; padding: 15px 25px; color: white; text-decoration: none; font-weight: bold; border-bottom: 1px solid #222; }
        .side-nav a:hover { background: var(--gold); color: black; }

        /* 2. 20 Cards Continuity Fix */
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 12px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #222; position: relative; }
        .card img { width: 60px; margin-bottom: 10px; }
        .card h3 { font-size: 0.9rem; margin: 5px 0; }
        .card .balance { font-size: 0.8rem; color: var(--gold); font-weight: bold; }
        .price { color: #00ff88; font-size: 1.1rem; font-weight: bold; margin: 8px 0; display: block; }
        .buy-btn { background: var(--gold); color: black; border: none; padding: 10px; border-radius: 8px; font-weight: 900; width: 100%; cursor: pointer; }

        /* 3. SQL AI (Modern Look) */
        #chat-circle { position: fixed; bottom: 20px; right: 20px; background: var(--whatsapp); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 3000; border: 2px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #chat-box { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0b141a; display: none; flex-direction: column; z-index: 4000; }
        .chat-header { background: #202c33; padding: 15px; display: flex; align-items: center; gap: 12px; font-weight: bold; }
        #chat-content { flex: 1; padding: 20px; overflow-y: auto; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; }
        .msg { max-width: 80%; padding: 12px; border-radius: 10px; margin-bottom: 10px; font-size: 0.95rem; line-height: 1.4; }
        .msg-ai { background: #202c33; align-self: flex-start; border-top-left-radius: 0; }
        .msg-user { background: #005c4b; align-self: flex-end; border-top-right-radius: 0; }
        .chat-input-area { background: #202c33; padding: 12px; display: flex; align-items: center; gap: 10px; }
        .chat-input-area input { flex: 1; background: #2a3942; border: none; padding: 15px; color: white; border-radius: 30px; outline: none; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-area">
            <div class="logo-main">SQL PREMIUM HUB</div>
            <div class="logo-sub">FREE FIRE | PUBG | AI SUPPORT | SAFE PAYMENT</div>
        </div>
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>

    <div id="sideNav" class="side-nav">
        <a href="#" onclick="toggleMenu()">HOME</a>
        <a href="#" onclick="toggleMenu()">PREMIUM CARDS</a>
        <a href="#" onclick="toggleMenu()">AI SUPPORT</a>
        <a href="#" onclick="toggleMenu()">CONTACT US</a>
        <a href="#" onclick="toggleMenu()" style="color:red">CLOSE MENU</a>
    </div>

    <div class="container" id="productGrid"></div>

    <div id="chat-circle" onclick="toggleChat()"><i class="fab fa-whatsapp"></i></div>
    <div id="chat-box">
        <div class="chat-header">
            <i class="fas fa-arrow-left" onclick="toggleChat()" style="cursor:pointer;"></i>
            <img src="https://img.icons8.com/color/48/bot.png" width="35">
            <div>SQL Ai Assistant<br><small style="color:var(--whatsapp); font-weight:normal;">Online</small></div>
        </div>
        <div id="chat-content">
            <div class="msg msg-ai">नमस्ते Rizwan! SQL AI सक्रिय है। मैं आपकी क्या मदद कर सकता हूँ?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="मैसेज टाइप करें..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()" style="background:#00a884; border:none; width:45px; height:45px; border-radius:50%; color:white; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('sideNav');
            nav.style.right = (nav.style.right === '0px') ? '-250px' : '0px';
        }

        const cards = [
            { name: "Visa Gold", type: "Non VVV Premium", bal: "₹12,000", price: "1000", img: "https://img.icons8.com/color/144/visa.png" },
            { name: "MasterCard Plus", type: "Elite Class", bal: "₹8,000", price: "700", img: "https://img.icons8.com/color/144/mastercard.png" },
            { name: "Amex Premium", type: "Platinum Elite", bal: "₹5,000", price: "450", img: "https://img.icons8.com/color/144/amex.png" },
            { name: "Visa Silver", type: "Classic Secure", bal: "₹3,000", price: "200", img: "https://img.icons8.com/color/144/visa.png" },
            // ... (बाकी 16 कार्ड्स इसी तरह लोड होंगे)
        ];

        // 20 कार्ड्स को दिखाने के लिए लूप
        const grid = document.getElementById('productGrid');
        for(let i=0; i<20; i++) {
            let c = cards[i % cards.length];
            grid.innerHTML += `<div class="card"><img src="${c.img}"><h3>${c.name}</h3><div style="font-size:0.7rem; color:#888;">${c.type}</div><div class="balance">Bal: ${c.bal}</div><span class="price">₹${c.price}</span><button class="buy-btn">Buy Now</button></div>`;
        }

        function toggleChat() { document.getElementById('chat-box').style.display = (document.getElementById('chat-box').style.display === 'flex') ? 'none' : 'flex'; }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chat-content');
            if(!input.value) return;
            const text = input.value;
            chat.innerHTML += `<div class="msg msg-user">${text}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyBflTFlohM4VVVMHqQF6iGvVhKV2DEuLyM`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: `Answer in Hindi: You are SQL AI. User: ${text}` }] }] })
                });
                const data = await res.json();
                chat.innerHTML += `<div class="msg msg-ai">${data.candidates[0].content.parts[0].text}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch(e) { chat.innerHTML += `<div class="msg msg-ai">सर्वर व्यस्त है।</div>`; }
        }
    </script>
</body>
</html>
